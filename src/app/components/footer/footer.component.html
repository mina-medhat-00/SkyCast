<footer
  class="mt-auto py-3 border-top text-center"
  [ngClass]="{
    'bg-light': !isDarkTheme,
    'bg-dark text-light border-secondary': isDarkTheme
  }"
>
  <div class="container">
    <span [ngClass]="{ 'text-muted': !isDarkTheme, 'text-light': isDarkTheme }">
      &copy; {{ currentYear }} SkyCast App. Built with Angular
    </span>
  </div>
</footer>
