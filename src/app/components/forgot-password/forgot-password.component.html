<div
  class="forgot-password-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="card shadow-lg forgot-password-card">
    <div class="card-header text-center bg-primary text-white">
      <h4 class="mb-0">Reset Your Password</h4>
    </div>
    <div class="card-body p-4">
      <h5 class="card-title text-center mb-4">
        Enter your email to receive a password reset link.
      </h5>

      <form (ngSubmit)="sendResetLink()" #forgotPasswordForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden"
            >Email Address</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              [(ngModel)]="email"
              required
              email
              #emailField="ngModel"
              [class.is-invalid]="
                emailField.invalid && (emailField.dirty || emailField.touched)
              "
            />
            <div
              class="invalid-feedback"
              *ngIf="
                emailField.invalid && (emailField.dirty || emailField.touched)
              "
            >
              <span *ngIf="emailField.errors?.['required']"
                >Email address is required.</span
              >
              <span *ngIf="emailField.errors?.['email']"
                >Please enter a valid email address.</span
              >
            </div>
          </div>
        </div>

        <div
          class="error-message-wrapper mb-3"
          [class.show-error]="errorMessage"
        >
          <div class="alert alert-danger text-center mb-0">
            <i class="fas fa-exclamation-circle me-2"></i>
            {{ errorMessage }}
          </div>
        </div>

        <div
          class="success-message-wrapper mb-3"
          [class.show-success]="successMessage"
        >
          <div class="alert alert-success text-center mb-0">
            <i class="fas fa-check-circle me-2"></i> {{ successMessage }}
          </div>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="loading || forgotPasswordForm.invalid"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            {{ loading ? "Sending..." : "Send Reset Link" }}
          </button>
        </div>

        <div class="text-center">
          <a [routerLink]="['/login']" class="text-decoration-none"
            >Back to Login</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
