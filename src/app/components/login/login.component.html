<div
  class="login-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="card shadow-lg login-card">
    <div class="card-header text-center bg-primary text-white">
      <h4 class="mb-0">Welcome Back!</h4>
    </div>
    <div class="card-body p-4">
      <h5 class="card-title text-center mb-4">Login to Your Account</h5>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden"
            >Email Address</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email Address"
              [(ngModel)]="email"
              required
              email
              #emailField="ngModel"
              [class.is-invalid]="
                emailField.invalid && (emailField.dirty || emailField.touched)
              "
            />
            <div
              class="invalid-feedback"
              *ngIf="
                emailField.invalid && (emailField.dirty || emailField.touched)
              "
            >
              <span *ngIf="emailField.errors?.['required']"
                >Email address is required.</span
              >
              <span *ngIf="emailField.errors?.['email']"
                >Please enter a valid email address.</span
              >
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label visually-hidden"
            >Password</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              [(ngModel)]="password"
              required
              #passwordField="ngModel"
              [class.is-invalid]="
                passwordField.invalid &&
                (passwordField.dirty || passwordField.touched)
              "
            />
            <div
              class="invalid-feedback"
              *ngIf="
                passwordField.invalid &&
                (passwordField.dirty || passwordField.touched)
              "
            >
              Password is required.
            </div>
          </div>
        </div>

        <div
          class="error-message-wrapper mb-3"
          [class.show-error]="errorMessage"
        >
          <div class="alert alert-danger text-center mb-0">
            <i class="fas fa-exclamation-circle me-2"></i> {{ errorMessage }}
          </div>
        </div>

        <div class="d-grid gap-2 mb-3">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="loading || loginForm.invalid"
          >
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            {{ loading ? "Logging in..." : "Login" }}
          </button>
        </div>

        <div class="text-center">
          <a
            [routerLink]="['/forgot-password']"
            class="text-decoration-none d-block mb-2"
            >Forgot Password?</a
          >
          <span class="text-muted">Don't have an account?</span>
          <a [routerLink]="['/register']" class="text-decoration-none ms-1"
            >Sign Up</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
