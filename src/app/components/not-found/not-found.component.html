<div
  class="not-found-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="card shadow-lg not-found-card text-center">
    <div class="card-body p-5">
      <h1 class="display-1 fw-bold text-primary mb-3">404</h1>
      <h2 class="card-title mb-4">Page Not Found</h2>
      <p class="card-text text-muted mb-5">
        Oops! The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable.
      </p>
      <a [routerLink]="['/login']" class="btn btn-primary btn-lg">
        <i class="fas fa-arrow-left me-2"></i> Go to Login Page
      </a>
    </div>
  </div>
</div>
